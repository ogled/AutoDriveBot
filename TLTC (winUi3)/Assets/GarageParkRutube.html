<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0; padding: 0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuTube Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        #my-player {
            display: block;
            width: 100vw;
            height: 100vh;
            border: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body onload="do_mute()">
    <iframe id="my-player"
            allowfullscreen
            allow="autoplay; fullscreen"
            src="https://rutube.ru/play/embed/bb9aa0747f989c35d734c141681ee5e6?autoplay=true">
    </iframe>
    <script>
        var player = document.getElementById('my-player');
        function doCommand(CommandJSON) {
            player.contentWindow.postMessage(JSON.stringify(CommandJSON), '*');
        }
        function do_mute() {
            doCommand({ type: 'player:mute', data: {} });
        }
    </script>
</body>
</html>
